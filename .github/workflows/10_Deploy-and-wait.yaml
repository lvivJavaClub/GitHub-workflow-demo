name: Deploy and wait

on:
  # label: # uncomment push
  # push:
    # branches:
      # - main

jobs:

  deploy:
    name: Deploy
    uses: ./.github/workflows/09_Deploy.yaml
    with:
      environment: prod

  wait:
    name: Wait
    needs:
      - deploy
    uses: ./.github/workflows/08_Wait-for-deployment.yaml
    with:
      environment: prod
      docker_tag: ${{ needs.deploy.outputs.docker_tag }}
